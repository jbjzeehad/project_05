<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-white">
    <header class="bg-white sticky top-0 z-50 px-4 w-full">

        <!------------------- Navbar Section --------------------->

        <div
            class="flex justify-center gap-5 md:flex md:justify-between  lg:flex lg:justify-between py-2 md:py-4 lg:py-8">
            <img class="w-32 " src="others/Logo.png" alt="">

            <!-- short by views button -->

            <button
                class="col-span-2 search-btn focus:border focus:border-red-800 search-btn w-20 md:w-28 lg:w-32 md:px-2 text-xs md:text-sm lg:text-lg font-medium"
                onclick="shortbyviews()">Sort
                by view</button>

            <!-- Blog button -->

            <a href="others/blog.html"><button
                    class="focus:border focus:border-red-800 blog-btn w-12 md:w-16 lg:w-20 p-1 text-sm md:text-sm lg:text-base font-medium">Blog</button></a>
        </div>
        <hr>

        <!----------------- Search Category -------------------->

        <div class="flex justify-center p-2 md:p-3 lg:p-4 space-x-1 md:space-x-2 lg:space-x-4">
            <button id="all"
                class="search-btn focus:border focus:border-red-800  w-16 md:w-20 lg:w-24 text-xs md:text-sm p-1 font-medium"
                onclick="categorybutton('1000')">All</button>
            <button id="music"
                class="focus:border focus:border-red-800 search-btn w-16 md:w-20 lg:w-24 text-xs md:text-sm p-1 font-medium"
                onclick="categorybutton('1001')">Music</button>
            <button id="comedy"
                class="focus:border focus:border-red-800 search-btn w-16 md:w-20 lg:w-24 text-xs md:text-sm p-1  font-medium"
                onclick="categorybutton('1003')">Comedy</button>
            <button id="drawing"
                class="focus:border focus:border-red-800 search-btn w-16 md:w-20 lg:w-24 text-xs md:text-sm p-1  font-medium"
                onclick="categorybutton('1005')">Drawing</button>
        </div>
    </header>

    <!--------------------- Video Card Section ----------------->

    <main class="px-1 bg-white">
        <section>
            <div id="videoCard" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 sm:grid-cols-1">
            </div>
        </section>
    </main>
    <script src="others/tailwind.config.js"></script>
    <script src="phtube.js"></script>
</body>

</html>

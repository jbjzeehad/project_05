<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body class="bg-white">
    <header class="bg-white sticky top-0 z-50 md:px-10 lg:px-10 w-full">
        <div class="grid grid-cols-1 text-center md:grid-cols-3 lg:grid-cols-3 md:py-4 lg:py-8">
            <img class="w-28 md:justify" src="Logo.png" alt="">
            <button class="search-btn focus:border focus:border-red-800 search-btn w-32 p-1 text-lg font-medium">Sort
                by
                view</button>
            <button class="focus:border focus:border-red-800 blog-btn w-16 p-1 text-sm font-medium">Blog</button>
        </div>
        <hr>

        <!-- Search Category -->

        <div class="text-center p-2 md:p-3 lg:p-4 space-x-1 md:space-x-2 lg:space-x-4">
            <button id="all"
                class="search-btn focus:border focus:border-red-800  w-16 md:w-20 lg:w-24 text-xs md:text-sm p-1 font-medium"
                onclick="categorybutton('1000')">All</button>
            <button id="music"
                class="focus:border focus:border-red-800 search-btn w-16 md:w-20 lg:w-24 text-xs md:text-sm p-1 font-medium"
                onclick="categorybutton('1001')">Music</button>
            <button id="comedy"
                class="focus:border focus:border-red-800 search-btn w-16 md:w-20 lg:w-24 text-xs md:text-sm p-1  font-medium"
                onclick="categorybutton('1003')">Comedy</button>
            <button id="drawing"
                class="focus:border focus:border-red-800 search-btn w-16 md:w-20 lg:w-24 text-xs md:text-sm p-1  font-medium"
                onclick="categorybutton('1005')">Drawing</button>
        </div>
    </header>

    <!-- Video -->

    <main class="px-10 bg-white">
        <section>
            <div id="videoCard" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-1 pb-10">
            </div>

        </section>
    </main>
    <script src="phtube.js"></script>
</body>

</html>
